name: PR Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Validate
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Validate environment
        run: |
          xcodebuild -version
          gcc --version
          echo "macOS version:"
          sw_vers

      - name: Build without signing
        run: |
          # Run pipeline up to PKG creation (no signing/notarization)
          ./Scripts/pipeline.sh --stop-at=5
        env:
          VERSION: "0.0.0-pr-${{ github.event.pull_request.number }}"

      - name: Check build artifacts
        run: |
          echo "Checking build outputs..."
          ls -lh build/

          # Verify daemon was built
          if [ ! -f "build/usbpre_monitor_daemon" ]; then
            echo "ERROR: Daemon binary not found"
            exit 1
          fi

          # Verify uninstaller was built
          if [ ! -d "build/Uninstall USBPre.app" ]; then
            echo "ERROR: Uninstaller app not found"
            exit 1
          fi

          # Verify PKG was created
          PKG_FILE=$(ls build/*.pkg 2>/dev/null | head -n 1)
          if [ -z "$PKG_FILE" ]; then
            echo "ERROR: PKG file not found"
            exit 1
          fi

          echo "All artifacts present!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-build-${{ github.sha }}
          path: |
            build/usbpre_monitor_daemon
            build/Uninstall USBPre.app
            build/*.pkg
          retention-days: 7

      - name: Build logs
        if: failure()
        run: |
          echo "Build failed! Dumping logs..."
          for log in build/logs/*.log; do
            if [ -f "$log" ]; then
              echo "=== $log ==="
              cat "$log"
              echo ""
            fi
          done
